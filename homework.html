<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      src="https://kit.fontawesome.com/c640c833fe.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="p-4 mx-2 flex flex-col gap-4">
      <h1 class="text-3xl font-bold">Task Manager</h1>
      <form action="#" class="flex justify-center gap-2">
        <input
          type="text"
          id="task-input"
          placeholder="Enter a new task"
          class="border border-gray-300 p-2 w-full" />
        <button
          type="button"
          id="add-task-btn"
          class="w-fit bg-blue-500 border border-blue-700 rounded text-white p-2 hover:bg-blue-700 hover:cursor-pointer">
          Add Task
        </button>
      </form>
      <table id="task-table">
        <thead>
          <tr>
            <th class="border border-gray-300 p-2">Task</th>
            <th class="border border-gray-300 p-2">Status</th>
            <th class="border border-gray-300 p-2">Actions</th>
          </tr>
        </thead>
        <tbody id="task-table-body">
          <!-- Tasks will be dynamically added here -->

            <td class="border border-gray-300 p-2">Sample Task</td>
            <td class="border border-gray-300 p-2">

                <i class="fa-solid fa-check"></i>
              </button>
              <button class="edit-btn bg-yellow-500 text-white p-1 rounded hover:bg-yellow-700 hover:cursor-pointer">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
              <button class="delete-btn bg-red-500 text-white p-1 rounded hover:bg-red-700 hover:cursor-pointer">
                <i class="fa-solid fa-trash"></i>
              </button>
            </td>
          </tr> -->
        </tbody>
      </table>
    </div>
    <script src="./homework/homework4.js"></script>
  </body>
</html>
